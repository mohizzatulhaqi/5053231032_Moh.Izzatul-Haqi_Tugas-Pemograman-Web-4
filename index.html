<Html>  
    <header></header>
    <h1>Form Registrasi Unit Kegiatan</h1>
    <head>   
    <title>  
    Form Registrasi Unit Kegiatan
    </title>  
    </head>  
    <body bgcolor="PaleTurquoise">  
    <br>  
    <br>  
    <form>  
      
    <label> Nama depan:</label>   
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Nama tengah: </label> 
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Nama belakang: </label> 
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Unit Kegiatan :  
    </label>   
    <select>  
    <option value="Olahraga">Olahraga</option>  
    <option value="Seni">Seni</option>  
    <option value="Bela Diri">Bela Diri</option>  
    <option value="Robotik">Robotik</option>  
    <option value="Otomotif">Otomotif</option>  
    <option value="Keagamaan">Keagamaan</option>  
    <option value="Kewirausahaan">Kewirausahaan</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Kelamin :  
    </label><br>  
    <input type="radio" name="laki-laki"/> Laki - laki <br>  
    <input type="radio" name="perempuan"/> Perempuan <br>  
    <br>  
      
    <label>   
    No. HP :  
    </label>  
    <input type="text" name="country code"  value="+62" size="3"/>   
    <input type="text" name="phone" size="13"/> <br> <br>  
    Alamat
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
